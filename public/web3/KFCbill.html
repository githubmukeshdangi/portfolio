<!DOCTYPE html>
<html>

<head>
    <title>KFC Order</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function OrderClick(){
            document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML=document.getElementById("txtMobile").value

            var optBurger=document.getElementById("optBurger");
            var optchicken=document.getElementById("optchicken");

            var optfries=document.getElementById("optfries");
            var optchoco=document.getElementById("optchoco");

            var mealName="";
            var mealCost=0;

            var adonName="";
            var adonCost=0;
             var total=0;

             if(optBurger.checked)
             {
                mealCost=120;
                mealName=optBurger.value;
             }
             if(optchicken.checked)
             {
                mealCost=100;
                mealName=optchicken.value;
             }
             if(optfries.checked)
             {
                adonCost=40;
                mealCost+=adonCost;
                adonName+=optfries.value+ "<br>";
             }
             if(optchoco.checked)
             {
                adonCost=60;
                mealCost+=adonCost;
                adonName+=optchoco.value+ "<br>";
             }
             total=mealCost;

             document.getElementById("lblMeal").innerHTML=mealName;
             document.getElementById("lblAdon").innerHTML=adonName;
             document.getElementById("lblTotal").innerHTML=total;
            }
    </script>
</head>

<body class="container-fluid">
    <header>
        <img src="../images/kfc home.PNG" width="100%" height="450">
    </header>
    <section>
        <div class="accordion" id="kfcorder">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer
                        Info</button>
                </div>
                <div class="accordion-collapse show collapse" id="customer" data-bs-parent="#kfcorder">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input class="form-control" type="text" id="txtName"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" class="form-control" id="txtMobile"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your
                        Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfcorder">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../images/burger.PNG" class="card-img-top" height="200">
                                    <div class="card-body">
                                        <h3>&#8377; 120/-</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" name="Meal" id="optBurger" value="OMG Burger"
                                            class="form-check-input"> OMG Burger
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../images/chicken.PNG" class="card-img-top" height="200">
                                    <div class="card-body">
                                        <h3>&#8377; 100/-</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" name="Meal" id="optchicken" value="OMG Chicken"
                                            class="form-check-input"> OMG Chicken
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Select
                        Ad-ONs</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfcorder">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../images/addon fries.PNG" class="card-img-top" height="200">
                                    <div class="card-body">
                                        <h3>&#8377; 40/-</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" id="optfries" value="Fries"
                                            class="form-check-input"> Fries
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../images/addon2 choco Pie.PNG" class="card-img-top" height="200">
                                    <div class="card-body">
                                        <h3>&#8377; 60/-</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" id="optchoco" value="Choco Pie" class="form-check-input">
                                        Choco Pie
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button onclick="OrderClick()" data-bs-target="#billsummary" data-bs-toggle="modal"
                                    class="btn btn-danger w-100">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="billsummary">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Bill Summary</h2>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <dl class="row">
                                <dt class="col-3">Customer Name</dt>
                                <dd class="col-9" id="lblName"></dd>
                                <dt class="col-3">Mobile</dt>
                                <dd class="col-9" id="lblMobile"></dd>
                                <dt class="col-3">Meal Name</dt>
                                <dd class="col-9" id="lblMeal"></dd>
                                <dt class="col-3">Adon Name</dt>
                                <dd class="col-9" id="lblAdon"></dd>
                                <dt class="col-3">Total Amount</dt>
                                <dd class="col-9" id="lblTotal"></dd>
                            </dl>
                        </div>
                        <div class="modal-footer">
                            <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
